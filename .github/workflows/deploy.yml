name: Deploy to GCE

on:
  push:
    branches: ["main"]

env:
  GAR_REPO: asia-northeast3-docker.pkg.dev/snap-2-report/snap-2-report-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Google Cloud 인증
      - name: Login to Google Cloud
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCS_SA_KEY_JSON }}

      # 2. Docker 설정, 빌드 & 푸시
      - name: Configure Docker
        run: gcloud auth configure-docker asia-northeast3-docker.pkg.dev

      - name: Build and Push API
        run: |
          docker build -t $GAR_REPO/s2p-worker:latest .
          docker push $GAR_REPO/s2p-worker:latest

      # 3. 파일 전송 (SCP) - 소스코드 전체 대신 파일 1개만 보냄
      - name: Copy Docker Compose file to GCE
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          source: "docker-compose.prod.yml"
          target: "snap-to-report-worker"

      # 6. 배포 실행 (SSH)
      - name: Deploy to GCE
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.GCP_VM_HOST }}
          username: ${{ secrets.GCP_VM_USERNAME }}
          key: ${{ secrets.GCP_VM_SSH_KEY }}
          script: |
            # --- 1. Docker 인증 ---
            echo '${{ secrets.GCS_SA_KEY_JSON }}' > /tmp/gcr-key.json
            cat /tmp/gcr-key.json | docker login -u _json_key --password-stdin https://asia-northeast3-docker.pkg.dev
            rm /tmp/gcr-key.json

            cd snap-to-report-worker

            cat <<EOF > .env
            SECRET_KEY=${{ secrets.SECRET_KEY }}
            ALGORITHM=${{ secrets.ALGORITHM }}
            ACCESS_TOKEN_EXPIRE_MINUTES=${{ secrets.ACCESS_TOKEN_EXPIRE_MINUTES }}
            GCS_BUCKET_NAME=${{ secrets.GCS_BUCKET_NAME }}
            ALLOWED_ORIGINS="*"
            EOF

            # --- 4. GCS Key 파일 생성 ---
            echo '${{ secrets.GCS_SA_KEY_JSON }}' > gcs-key.json

            # --- 5. 배포 실행 ---
            echo "Deployment started..."
            docker compose -f docker-compose.prod.yml pull
            docker compose -f docker-compose.prod.yml up -d
            docker image prune -f
            echo "Deployment finished successfully!"